<html lang="en">

<head>
    <meta charset="UTF-8">

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs>
        <a-entity camera></a-entity>
        <a-assets>
            <a-asset-item id="model" src="model/scene.gltf" crossOrigin="anonymous"></a-asset-item>
        </a-assets>
        <a-gltf-model src="#model" position="0 2 -3"></a-gltf-model>
        <a-marker-camera preset='hiro'></a-marker-camera>
    </a-scene>
</body>

</html>
